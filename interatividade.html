<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos Interativos</title>
</head>

<body>
    <h1>Conteúdos Interativos</h1>

    <form action="index.php" method="POST" novalidate>
        <input type="text" placeholder="Informe o seu nome" required maxlength="10"><br>
        <input type="email" placeholder="Informe o seu email" required><br>
        <input type="url" placeholder="Informe o uma URL" required><br>

        <input type="checkbox" name="formasTrabalho" checked>Home Office <br>
        <input type="checkbox" name="formasTrabalho">Presencial <br>

        <input type="radio" name="formasTrabalho">Home Office <br>
        <input type="radio" name="formasTrabalho" disabled>Presencial <br>

        <input type="date"><br>
        <input type="datetime-local"><br>

        <input type="number" step="0.1" max="10" min="1"><br>

        <input type="range" step="0.1" min="0" max="1"><br>

        <select required>
            <option value="">Selecione</option>
            <option value="home office">Home Office</option>
            <option value="presencial">Presencial</option>
        </select>
        <br>

        <select multiple>
            <option value="home office">Home Office</option>
            <option value="presencial">Presencial</option>
        </select>
        <br>

        <textarea placeholder="Informe o seu nome" rows="10" cols="50"></textarea><br>

        <button type="button">Sem ação padrão</button>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
