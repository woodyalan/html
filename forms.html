<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulários</title>
</head>
<body>
    <section>
        <h1>Contato</h1>
        <p>Preencha o formulário abaixo para entrar em contato conosco</p>

        <hr>

        <form>
            <fieldset>
                <legend>Dados para Contato</legend>

                <label for="nome">Nome</label> <br>
                <input type="text" id="nome" minlength="3" placeholder="Forneça seu nome" required>

                <br>

                <label for="email">E-mail</label> <br>
                <input type="email" id="email" placeholder="Forneça seu e-mail" required>

                <br>

                <label for="celular">Celular</label> <br>
                <input 
                    type="text" 
                    id="celular" 
                    placeholder="Forneça seu número celular" 
                    pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" 
                    title="Forneça um número de celular no formato 99 99999-9999" 
                    required
                >

                <br>
                
                <label for="assunto">Assunto</label> <br>
                <select id="assunto" required>
                    <option value="">Selecione</option>
                    <option value="Reclamação">Reclamação</option>
                    <option value="Elogio">Elogio</option>
                    <option value="Sugestão">Sugestão</option>
                    <option value="Outro">Outro</option>
                </select>

                <br>
                
                <label for="mensagem">Mensagem</label> <br>
                <textarea id="mensagem" cols="100" rows="10" minlength="10" maxlength="200" required></textarea>

            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
